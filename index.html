<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Calculator</h1>
        <div class="calculator">
            <input type="text" class="display-box" />
            <!-- Row 1 -->
            <button class="button-look clickButton">(</button>
            <button class="button-look clickButton">)</button>
            <button class="button-look" id="clearAll">AC</button>
            <button class="button-look" id="erase">DEL</button>
             <!-- Row 2 -->
            <button class="button-look clickButton">7</button>
            <button class="button-look clickButton">8</button>
            <button class="button-look clickButton">9</button>
            <button class="button-look clickButton">/</button>
             <!-- Row 3 -->
            <button class="button-look clickButton">4</button>
            <button class="button-look clickButton">5</button>
            <button class="button-look clickButton">6</button>
            <button class="button-look clickButton">*</button>
             <!-- Row 4 -->
            <button class="button-look clickButton">1</button>
            <button class="button-look clickButton">2</button>
            <button class="button-look clickButton">3</button>
            <button class="button-look clickButton">-</button>
             <!-- Row 5 -->
            <button class="button-look clickButton">0</button>
            <button class="button-look clickButton">.</button>
            <button class="button-look" id="equalTo">=</button>
            <button class="button-look clickButton">+</button>
        </div>
    </div>
    
</body>
</html>
